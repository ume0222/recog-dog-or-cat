plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'war'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'

    // https://mvnrepository.com/artifact/org.springframework/spring
	compile group: 'org.springframework', name: 'spring', version: '5.3.3', ext: 'pom'

	// https://mvnrepository.com/artifact/org.springframework/spring-webmvc
	compile group: 'org.springframework', name: 'spring-webmvc', version: '5.3.3'

	// https://mvnrepository.com/artifact/org.thymeleaf/thymeleaf-spring5
	compile group: 'org.thymeleaf', name: 'thymeleaf-spring5', version: '3.0.12.RELEASE'

	// https://mvnrepository.com/artifact/org.thymeleaf.extras/thymeleaf-extras-java8time
	compile group: 'org.thymeleaf.extras', name: 'thymeleaf-extras-java8time', version: '3.0.4.RELEASE'

	compile group: 'org.springframework', name: 'spring-jdbc', version: '5.3.3'

	// https://mvnrepository.com/artifact/org.mybatis/mybatis-spring
	compile group: 'org.mybatis', name: 'mybatis-spring', version: '2.0.6'
	compile group: 'org.mybatis', name: 'mybatis', version: '3.5.6'


	// https://mvnrepository.com/artifact/com.zaxxer/HikariCP
	compile group: 'com.zaxxer', name: 'HikariCP', version: '4.0.1'

	// https://mvnrepository.com/artifact/javax.servlet/javax.servlet-api/4.0.1
	providedCompile group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.1'

	// https://mvnrepository.com/artifact/mysql/mysql-connector-java/8.0.23
	compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.23'

	// Jackson libraries
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.12.1'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.12.1'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.12.1'

	// ファイルアップロード用
    // https://mvnrepository.com/artifact/commons-fileupload/commons-fileupload/1.4
    implementation group: 'commons-fileupload', name: 'commons-fileupload', version: '1.4'
}
